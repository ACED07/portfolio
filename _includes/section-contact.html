<h1 class="title">{{site.contact_title}}</h1>
<p class="subtitle">{{site.contact_description}}</p>
<div className="contact-container">
  <form action="https://formspree.io/f/xoqoggod" method="POST">
    <input type="email" class="field-neumorphism" name="email" placeholder="Enter email here" required>
    <textarea name="message" class="field-neumorphism" placeholder="Enter message here" required></textarea>
    <button type="submit" class="neumorphism-submit">Send</button>
  </form>
</div>
